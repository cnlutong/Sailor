<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor - 主页</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <h1>Sailor</h1>
</header>
<main>
    <section class="info">
        <h2>服务器状态</h2>
        <p>Server Name: <span th:text="${serverName}"></span></p>
        <p>Server Interface Name: <span th:text="${serverInterfaceName}"></span></p>
    </section>


    <section class="interface">
        <h2>ServerInterface</h2>
        <!-- 展示ServerInterface信息 -->
        <!-- 示例: <p>Interface Name: <span th:text="${interfaceName}"></span></p> -->
        <!-- 从后端获取数据并显示 -->
    </section>

    <section class="client-interface">
        <h2>管理ClientInterface</h2>
        <form th:action="@{/add-client-interface}" method="post">
            <!-- 添加ClientInterface的表单 -->
            <input type="text" name="clientName" placeholder="Client Name" required>
            <button type="submit" class="next-button">添加ClientInterface</button>
        </form>
        <div class="client-list">
            <h3>已添加的ClientInterface</h3>
            <!-- 从后端获取并列出ClientInterface -->
            <!-- 示例:
            <ul>
                <li th:each="client : ${clients}">
                    <span th:text="${client.name}"></span>
                    <form th:action="@{/delete-client-interface}" method="post">
                        <input type="hidden" name="clientId" th:value="${client.id}">
                        <button type="submit">删除</button>
                    </form>
                </li>
            </ul>
            -->
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2023 Sailor. All rights reserved.</p>
</footer>
</body>
</html>
