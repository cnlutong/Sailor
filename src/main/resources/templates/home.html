<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailor - 主页</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <h1>Sailor</h1>
</header>
<!-- 显示操作反馈消息 -->
<div th:if="${successMessage}" class="alert success">
    <p th:text="${successMessage}"></p>
</div>
<div th:if="${errorMessage}" class="alert error">
    <p th:text="${errorMessage}"></p>
</div>

<main class="main-container">
    <div class="left-container">
        <section class="info section-container">
            <h2>ServerInterface</h2>
            <p>Server Interface Name: <span th:text="${serverInterfaceName}"></span></p>
        </section>

        <section class="interface-detail section-container">
            <h2>ServerInterface Detail</h2>
            <p>Interface Name: <span th:text="${serverInterfaceName}"></span></p>
            <p>Public Key: <span th:text="${publicKey}"></span></p>
            <p>Address: <span th:text="${address}"></span></p>
            <p>Listen Port: <span th:text="${listenPort}"></span></p>
            <p>Eth Port: <span th:text="${ethPort}"></span></p>
        </section>

        <section class="client-interface section-container">
            <h2>管理ClientInterface</h2>
            <form th:action="@{/addClientInterface}" method="post" class="client-interface-form">
                <input type="text" name="clientName" placeholder="Client Name" required>
                <input type="hidden" name="selectedInterface" th:value="${selectedInterface}">
                <button type="submit" class="next-button">添加ClientInterface</button>
            </form>
        </section>

    </div>

    <div class="right-container">
        <div class="client-list section-container">
            <h2>已添加的ClientInterface</h2>
            <ul>
                <li th:each="client : ${clients}">
                    <div class="client-button-container">
                        <!-- 动态生成的下载按钮 -->
                        <a th:href="@{/download/{clientName}(clientName=${client})}" th:download="${client} + .conf" th:text="${client}" class="client-button"></a>
                        <!-- 固定的下载按钮 2 -->
                        <a th:href="@{/download/qr/{clientName}(clientName=${client})}" download="${client} + .png" class="client-button">QR Code</a>
                        <!-- 删除按钮 -->
                        <button type="button" class="client-button delete-button">删除</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>


    </div>
</main>
<footer>
    <p>&copy; 2023 Sailor. All rights reserved.</p>
</footer>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        // 查询成功和失败的消息元素
        let successAlert = document.querySelector('.alert.success');
        let errorAlert = document.querySelector('.alert.error');
        // 如果存在成功的消息，则2秒后隐藏
        if (successAlert) {
            setTimeout(function () {
                successAlert.style.display = 'none'; // 隐藏成功反馈信息
            }, 2000);
        }
        // 如果存在失败的消息，则同样2秒后隐藏
        if (errorAlert) {
            setTimeout(function () {
                errorAlert.style.display = 'none'; // 隐藏失败反馈信息
            }, 4000);
        }
    });
</script>
</body>
</html>
