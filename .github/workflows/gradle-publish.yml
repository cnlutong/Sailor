name: Build and Test

on: [push, pull_request]

defaults:
  run:
    working-directory: ./

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          settings-path: ${{ github.workspace }}
      - name: Build with Gradle
        run: ./gradlew build